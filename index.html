<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="css/bootstrap-min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row  m-0 p-0">
            <div class="col-lg-4 col-md-4 col-sm-12 p-0 m-0">
                <div class="launcher">
                    <h2 class="launcher-head ">launcher</h2>
                </div>
            </div>
            <div class="col-lg-8 col-md-4 col-sm-12">
                <div class="timer">
                    <div class="days inline">
                        <h1>23</h1>
                        <p>days</p>
                    </div>
                    <div class="hrs inline">
                        <h1>3</h1>
                        <p>hours</p>
                    </div>
                    <div class="mins inline">
                        <h1>35</h1>
                        <p>minutes</p>
                    </div>
                    <div class="secs inline">
                        <h1>58</h1>
                        <p>seconds</p>
                    </div>
                </div>

                <div class="launcher-soon">
                    <div class="launch">
                        <h1 class="h1-size">Launcher Launching Soon!</h1>
                        <p class="details">Far far away behind the world mountains, far from the countries Vokalia and Consonantia, there live
                            the blind texts.</p>

                        <div class="input-group email-box mt-5 mb-3">
                            <input type="text" class="form-control" placeholder="Enter your email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append send-btn">
                                <span class="input-group-text" id="basic-addon2">SEND</span>
                            </div>
                        </div>
                        <p class="email-warning">Please enter your email address for early access.</p>

                    </div>

                </div>
                <footer class="icons inline">
                        <i class="fab fa-facebook-f ml-2"></i>
                        <i class="fab fa-twitter ml-2"></i>
                        <i class="fab fa-instagram ml-2"></i>
                        <i class="fab fa-google-plus-g ml-2"></i>
                        <i class="fab fa-pinterest-square ml-2"></i>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
